<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheros</title>
</head>
<body>
    
    <h1>list of heros</h1>
    <ul>
        {% for hero in all_heros %}
        <li><h2>{{hero.name}} - {{hero.primary_power}}</h2>
        <a href="{% url 'heros:detail' hero.id %}"> See more info </a>
        </li>
        {% endfor %}
    </ul>
    <h3>{{current_hero.name}} , {{current_hero.primary_power}},
        {{current_hero.secondary_power}}, {{current_hero.catchphrase}}</h3>
    {% block content %}
    {% endblock %}
</body>
</html>
